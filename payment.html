<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Payment - MotionFest</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>

  <header id="header" class="header d-flex align-items-center fixed-top" style="background: var(--background-color);">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename">MotionFest</h1>
      </a>
    </div>
  </header>

  <main class="main mt-5 pt-5">
    <section class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg border-0">
              <div class="card-header text-white text-center py-3" style="background-color: var(--heading-color);">
                <h3>Checkout</h3>
              </div>
              <div class="card-body p-4">
                
                <div class="bg-light p-3 rounded mb-4">
                  <h5>Order Summary</h5>
                  <div class="d-flex justify-content-between mb-2">
                    <span>Registration: 5km Fun Run</span>
                    <span>$25.00</span>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <span>Processing Fee</span>
                    <span>$2.00</span>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-between fw-bold">
                    <span>Total</span>
                    <span style="color: var(--accent-color);">$27.00</span>
                  </div>
                </div>

                <form action="php/process_payment.php" method="POST">
                  <div class="mb-3">
                    <label class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" required placeholder="John Doe">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                      <input type="text" class="form-control" required placeholder="0000 0000 0000 0000">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Expiry Date</label>
                      <input type="text" class="form-control" required placeholder="MM/YY">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">CVV</label>
                      <input type="text" class="form-control" required placeholder="123">
                    </div>
                  </div>
                  
                  <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: var(--accent-color); border:none;">
                      Pay $27.00
                    </button>
                  </div>
                  <div class="text-center mt-3">
                    <a href="profile.html" class="text-muted text-decoration-none">Cancel Payment</a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
